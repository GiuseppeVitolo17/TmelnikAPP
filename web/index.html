<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Google Sign-In Configuration -->
  <!-- 
  IMPORTANTE: Sostituisci il Client ID con quello del tuo progetto Firebase
  
  Come ottenere il Client ID:
  1. Vai su Firebase Console → Project Settings → General
  2. Scorri fino a "Your apps" → Web app
  3. Copia il "Web client ID" (inizia con 950924265668-)
  4. Sostituisci il valore qui sotto
  
  Esempio:
  <meta name="google-signin-client_id" content="950924265668-YOUR_ACTUAL_CLIENT_ID.apps.googleusercontent.com">
  -->
  <meta name="google-signin-client_id" content="950924265668-YOUR_ACTUAL_CLIENT_ID.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tmelnik_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tmelnik_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

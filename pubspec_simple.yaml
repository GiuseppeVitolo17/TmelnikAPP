name: tmelnik_app
description: "A Flutter app for Tmelnik project management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  
  # Firebase - Minimal working set
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.4
  cloud_firestore: ^4.9.1
  
  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

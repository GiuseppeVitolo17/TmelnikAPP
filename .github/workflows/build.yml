name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test Working Version
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test test/widget_test.dart
      
    - name: Build working version (Local)
      run: flutter build web -t lib/main_local.dart
      
    - name: Verify build output
      run: |
        echo "Build completed successfully!"
        echo "Web assets generated in build/web/"
        ls -la build/web/

name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-local:
    runs-on: ubuntu-latest
    name: Test Local Version
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests on local version
      run: flutter test test/widget_test.dart
      
    - name: Build local version
      run: flutter build web -t lib/main_local.dart
      
  test-firebase:
    runs-on: ubuntu-latest
    name: Test Firebase Version (Web only)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build Firebase version for web
      run: flutter build web -t lib/main.dart
      
    - name: Deploy to Firebase (if on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Firebase deployment would happen here"
        echo "To enable: configure Firebase CLI and run 'firebase deploy'"
